<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <h1>Meme Generator</h1>
    
    <section class="image-gallery">
        <div class="img-1">
            <img src="img/1.jpg" id="img-1" onclick="onClickGallery(this)" value="1">
        </div>
        <div class="img-2">
            <img src="img/2.jpg" id="img-2" onclick="onClickGallery(this)" value="2">
        </div>
    </section>

    <div class="canvas-container">
        <canvas id="meme-canvas" style="display: block; border: 1px solid black;"></canvas>
    </div>
    <input type="text" id="meme-text" class="text-input" oninput="onTxtEdit(this)">
    <br>
    <button onclick="onIncrease()">+</button>
    <button onclick="onDecrease()">-</button>
    <button onclick="onUpClick()">&#x2B06</button>
    <button onclick="onDownClick()">&#x2B07</button>

    <script src="js/service_storage.js"></script>
    <script src="js/service_meme-gen.js"></script>
    <script src="js/controller-meme-gen.js"></script>
</body>

</html>
